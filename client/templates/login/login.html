<template name="login">
    <div class="container" style="width: {{#if currentUser}}1000{{else}}300{{/if}}px; margin: auto;">
        {{#if currentUser}}
            <h1 class="center-align">Привет, username!</h1>

            <div class="row">
                <div class="col s6">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Ваши резюме</h4></li>
                        {{#each userResume}}
                            <li class="collection-item"><div><a href="{{pathFor 'showResume'}}">{{jobName}}</a> <span class="right"><a
                                    href="{{pathFor 'editResume'}}" class="secondary-content" title="Редактировать"><i class="material-icons">description</i></a></span> <a href="#delete" id="deleteResume" class="secondary-content" title="Удалить"><i class="material-icons">delete</i></a></div></li>
                        {{/each}}
                        <li class="collection-item"><div><a href="{{pathFor 'addResume'}}">Добавить резюме <span class="secondary-content"><i class="material-icons">add</i></span></a></div></li>
                    </ul>
                </div>
                <div class="col s6">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Ваши вакансии</h4></li>
                        {{#each userVacancy}}
                            <li class="collection-item"><div><a href="{{pathFor 'showVacancy'}}">{{jobName}}</a> <span class="right"><a
                                    href="{{pathFor 'editVacancy'}}" class="secondary-content" title="Редактировать"><i class="material-icons">description</i></a></span> <a href="#" id="deleteVacancy" class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                        {{/each}}
                        <li class="collection-item"><div><a href="{{pathFor 'addVacancy'}}">Добавить вакансию <span class="secondary-content"><i class="material-icons">add</i></span></a></div></li>
                    </ul>
                </div>
            </div>
        {{else}}
            <h1 class="center-align">Войти</h1>
            <form id="login">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" />
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Password" />
                <p class="center-align"><input type="submit" class="btn" value="Войти" /></p>
            </form>
        {{/if}}
    </div>
</template>
