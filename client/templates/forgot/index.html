<template name="forgotPassword">
    <div class="container">
        <h4 class="center-align">Отправить пароль</h4>
        <h4 class="alert center-align"></h4>
        <form id="forgotPasswordForm" style="width: 400px; margin: auto;">
            <input id="forgotPasswordEmail" type="text" name="email" placeholder="Email" />
            <p class="center-align"><input class="btn" type="submit" value="Отправить" /></p>
        </form>
    </div>
</template>
