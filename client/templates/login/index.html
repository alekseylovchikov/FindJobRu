<template name="reg">
    <div class="container" style="width: {{#if currentUser}}800{{else}}600{{/if}}px; margin: auto;">
        <h1 class="center-align">Регистрация</h1>
        <h4 class="alert center-align"></h4>
        <h5 id="send-mail" class="center-align alert"></h5>
        <form id="reg" style="width: 300px; margin: auto;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" />
            <p class="center-align"><input type="submit" class="btn" value="Вперед!" /></p>
        </form>
    </div>
</template>
