<template name="homeIndex">
    <div class="parallax-container">
        <div class="parallax">
            <img src="/images/back.jpg" align="" />
        </div>
        <header id="home-header" class="container">
            <h1 class="center-align">Найди работу на Find<span class="logo-color">Job.ru</span></h1>
        </header>
    </div>
	<article class="container">
        <div class="row">
            <form class="col s12" method="post">
                <div class="input-field center-align">
                    <div class="row">
                        <div class="col s6">
                            <input type="text" id="search" class="validate" placeholder="Поиск" />
                        </div>
                        <div class="input-field col s6">
                            <select name="searchId" id="searchId">
                                <option value="">Выберите, что искать</option>
                                <option value="job">Работу</option>
                                <option value="resume">Резюме</option>
                            </select>
                            <label for="searchId">Что искать?</label>
                        </div>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn">Найти <i class="small material-icons right">search</i></button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s6">
                <h4>Последние вакансии</h4>
                <div>
                    <div class="collection">
                        {{#each vacancy}}
                            <a href="{{pathFor 'showVacancy'}}" class="collection-item">{{jobName}}<span class="grey-text right">{{date.toLocaleString}}</span></a>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h4 class="right-align">Последние резюме</h4>
                <div class="collection">
                    {{#each resume}}
                        <a href="{{pathFor 'showResume'}}" class="collection-item">{{jobName}}<span class="grey-text right">{{date.toLocaleString}}</span></a>
                    {{/each}}
                </div>
            </div>
        </div>
    </article>
</template>
