<template name="homeIndex">
    <div class="parallax-container">
        <div class="parallax"><img src="/images/back.jpg" /></div>
        <header id="home-header" class="container">
            <h1 class="center-align z-depth-5">Find<span class="logo-color">JobRu</span></h1>
        </header>
    </div>
	<article class="container">
        <div class="row" style="height: 400px;">
            <form class="col s12" method="post">
                <div class="input-field center-align">
                    <div class="row">
                        <div class="col s6">
                            <h3>Поиск вакансий</h3>
                            {{> searchVacancy}}
                        </div>
                        <div class="col s6">
                            <h3>Поиск резюме</h3>
                            {{> searchResume}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s6">
                <h4>Последние вакансии</h4>
                <div>
                    <div class="collection">
                        {{#each lastVacancy}}
                            <a href="{{pathFor 'showVacancy'}}" class="collection-item"><span class="grey-text">{{firmName}}</span><br />{{jobName}}<span class="grey-text right">{{date.toLocaleString}}</span></a>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h4 class="right-align">Последние резюме</h4>
                <div class="collection">
                    {{#each lastResume}}
                        <a href="{{pathFor 'showResume'}}" class="collection-item">{{jobName}}<span class="grey-text right">{{date.toLocaleString}}</span></a>
                    {{/each}}
                </div>
            </div>
        </div>
    </article>
</template>
